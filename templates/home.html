<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <h2>Add New Cupcake</h2>
      <form id="addCupcake">
        <p class="form-label">Flavor<input class="form-control" id="flavor" type="text" placeholder="Insert flavor here"></p>
        <p class="form-label">Size<input class="form-control" id="size"type="text" placeholder="Insert size here"></p>
        <p class="form-label">Rating<input class="form-control" id="rating"type="number" placeholder="Insert Rating here (1-10)"></p>
        <p class="form-label">Image Url<input class="form-control" id="imageUrl"type="text" placeholder="Insert image url here (optional)"></p>
        <button class="btn btn-primary" action="Submit">Add Cupcake</button>
      </form>

      <div class="mt-5">
        <h2>Cupcake List</h2>
      <ul id="cupcakeList">
      </ul>
    </div>
    </div>




<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="/static/ui.js"></script>
</body>
</html>
