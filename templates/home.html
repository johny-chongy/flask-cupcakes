<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <form id="addCupcake">
        <p>Flavor<input id="flavor" type="text" placeholder="Insert flavor here"></p>
        <p>Size<input id="size"type="text" placeholder="Insert size here"></p>
        <p>Rating<input id="rating"type="number" placeholder="Insert Rating here (1-10)"></p>
        <p>Image Url<input id="imageUrl"type="text" placeholder="Insert image url here (optional)"></p>
        <button class="btn btn-primary" action="Submit">Add Cupcake</button>
      </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script src="/static/ui.js"></script>
</body>
</html>
